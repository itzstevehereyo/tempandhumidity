<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Readings</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #f4f4f4; }
        .filter-container { margin: 20px 0; display: flex; justify-content: center; gap: 10px; }
        .filter-container input, .filter-container select { padding: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Past Temperature & Humidity Readings</h1>
        
        <div class="filter-container">
            <label>Date: <input type="date" id="filterDate"></label>
            <label>Time: <input type="time" id="filterTime"></label>
            <label>Status: 
                <select id="filterStatus">
                    <option value="all">All</option>
                    <option value="ok">OK</option>
                    <option value="notok">Not OK</option>
                </select>
            </label>
            <button onclick="applyFilters()">Apply Filters</button>
        </div>
        
        <table id="pastReadings">
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Temperature (°C)</th>
                <th>Humidity (%)</th>
                <th>Status</th>
            </tr>
        </table>
    </div>
    
    <script>
        async function fetchPastReadings() {
            try {
                const response = await fetch("http://127.0.0.1:8000/past-readings");
                const result = await response.json();
                if (result.status === "success") {
                    const table = document.getElementById("pastReadings");
                    result.data.forEach(reading => {
                        const status = reading.temperature >= 45 ? "Not OK" : "OK";
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${reading.date}</td>
                            <td>${reading.time}</td>
                            <td>${reading.temperature}°C</td>
                            <td>${reading.humidity}%</td>
                            <td>${status}</td>
                        `;
                        table.appendChild(row);
                    });
                }
            } catch (error) {
                console.error("Error fetching past readings", error);
            }
        }

        function applyFilters() {
            const date = document.getElementById("filterDate").value;
            const time = document.getElementById("filterTime").value;
            const status = document.getElementById("filterStatus").value;
            
            const rows = document.querySelectorAll("#pastReadings tr:not(:first-child)");
            rows.forEach(row => {
                const cells = row.getElementsByTagName("td");
                const rowDate = cells[0].innerText;
                const rowTime = cells[1].innerText;
                const rowStatus = cells[4].innerText;
                
                let show = true;
                if (date && rowDate !== date) show = false;
                if (time && rowTime !== time) show = false;
                if (status !== "all" && rowStatus !== status) show = false;
                
                row.style.display = show ? "" : "none";
            });
        }
        
        fetchPastReadings();
    </script>
</body>
</html>
