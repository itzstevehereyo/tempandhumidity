<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature & Humidity Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h2>Temperature & Humidity Monitoring</h2>
    <canvas id="sensorChart"></canvas>
    
    <script>
        let sensorChart;

        function initChart(timestamp, temperature, humidity) {
            const ctx = document.getElementById("sensorChart").getContext("2d");

            sensorChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: [timestamp],
                    datasets: [
                        {
                            label: "Temperature (°C)",
                            data: [temperature],
                            borderColor: "red",
                            backgroundColor: "rgba(255, 99, 132, 0.2)",
                            fill: true,
                            yAxisID: "y-temp"
                        },
                        {
                            label: "Humidity (%)",
                            data: [humidity],
                            borderColor: "blue",
                            backgroundColor: "rgba(54, 162, 235, 0.2)",
                            fill: true,
                            yAxisID: "y-humidity"
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        yAxes: [
                            {
                                id: "y-temp",
                                position: "left",
                                ticks: {
                                    suggestedMin: 0,
                                    suggestedMax: 50
                                }
                            },
                            {
                                id: "y-humidity",
                                position: "right",
                                ticks: {
                                    suggestedMin: 0,
                                    suggestedMax: 100
                                }
                            }
                        ]
                    }
                }
            });
        }

        function updateChart(timestamp, temperature, humidity) {
            if (!sensorChart) {
                initChart(timestamp, temperature, humidity);
                return;
            }

            sensorChart.data.labels.push(timestamp);
            sensorChart.data.datasets[0].data.push(temperature);
            sensorChart.data.datasets[1].data.push(humidity);

            if (sensorChart.data.labels.length > 10) {
                sensorChart.data.labels.shift();
                sensorChart.data.datasets[0].data.shift();
                sensorChart.data.datasets[1].data.shift();
            }

            sensorChart.update();
        }

        // Simulating data updates every 5 seconds
        setInterval(() => {
            const now = new Date().toLocaleTimeString();
            const temp = Math.random() * (35 - 20) + 20; // Simulating temp between 20-35°C
            const hum = Math.random() * (90 - 50) + 50; // Simulating humidity between 50-90%
            updateChart(now, temp.toFixed(2), hum.toFixed(2));
        }, 5000);
    </script>
</body>
</html>
