<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #data-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .data-box {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            min-width: 150px;
        }
        .sensor-values {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .chart-container {
            width: 80%;
            max-width: 800px;
            height: 400px;
            margin: auto;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <h1>Sensor Readings Dashboard</h1>

    <!-- Temperature & Humidity Display -->
    <div class="sensor-values">
        <p><strong>Temperature:</strong> <span id="temperature">Loading...</span> °C</p>
        <p><strong>Humidity:</strong> <span id="humidity">Loading...</span> %</p>
    </div>

    <div id="data-container">
        <div class="data-box"><strong>Time:</strong> <span id="clock">Loading...</span></div>
        <div class="data-box"><strong>Date:</strong> <span id="date">Loading...</span></div>
    </div>

    <div class="chart-container">
        <canvas id="sensorChart"></canvas>
    </div>

    <script>
        let sensorData = JSON.parse(localStorage.getItem("sensorData")) || {
            labels: [],
            temperature: [],
            humidity: []
        };

        const ctx = document.getElementById('sensorChart').getContext('2d');
        const sensorChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: sensorData.labels,
                datasets: [
                    {
                        label: 'Temperature (°C)',
                        data: sensorData.temperature,
                        borderColor: 'red',
                        backgroundColor: 'rgba(255, 0, 0, 0.2)',
                        borderWidth: 2,
                        fill: true
                    },
                    {
                        label: 'Humidity (%)',
                        data: sensorData.humidity,
                        borderColor: 'blue',
                        backgroundColor: 'rgba(0, 0, 255, 0.2)',
                        borderWidth: 2,
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { title: { display: true, text: 'Time' } },
                    y: { title: { display: true, text: 'Value' }, beginAtZero: true }
                },
                plugins: {
                    legend: { position: 'top' }
                }
            }
        });

        async function fetchData() {
            try {
                let response = await fetch("http://localhost:8000/latest");
                let data = await response.json();

                document.getElementById("temperature").innerText = data.temperature;
                document.getElementById("humidity").innerText = data.humidity;
                document.getElementById("clock").innerText = data.time;
                document.getElementById("date").innerText = data.date;

                // Ensure data is added dynamically and graph updates
                sensorData.labels.push(data.time);
                sensorData.temperature.push(data.temperature);
                sensorData.humidity.push(data.humidity);

                // Keep only the last 10 values
                if (sensorData.labels.length > 10) {
                    sensorData.labels.shift();
                    sensorData.temperature.shift();
                    sensorData.humidity.shift();
                }

                localStorage.setItem("sensorData", JSON.stringify(sensorData));

                // Update chart data
                sensorChart.data.labels = sensorData.labels;
                sensorChart.data.datasets[0].data = sensorData.temperature;
                sensorChart.data.datasets[1].data = sensorData.humidity;
                sensorChart.update();
                
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        setInterval(fetchData, 2000);
        window.onload = () => {
            fetchData();
        };
    </script>
</body>
</html>
