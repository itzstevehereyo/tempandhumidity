<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature & Humidity Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #f4f4f4; }
        .alert { background: red; color: white; padding: 15px; font-weight: bold; display: none; }
        .filter-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; }
        .filter-box { text-align: left; }
    </style>
</head>
<body>
    <h1>Temperature & Humidity Dashboard</h1>
    <div class="alert" id="highTempAlert">ðŸš¨ HIGH TEMPERATURE ALERT! ðŸš¨</div>

    <div class="container">
        <canvas id="sensorChart"></canvas>
        <h2>Latest Reading</h2>
        <table>
            <tr>
                <th>Temperature (Â°C)</th>
                <th>Humidity (%)</th>
                <th>Timestamp</th>
            </tr>
            <tr id="latestReading">
                <td>--</td>
                <td>--</td>
                <td>--</td>
            </tr>
        </table>

        <h2>Filter Readings</h2>
        <div class="filter-container">
            <div class="filter-box">
                <label>Date: <input type="date" id="filterDate"></label>
            </div>
            <div class="filter-box">
                <label>Hour: <input type="number" id="filterHour" min="0" max="23"></label>
            </div>
            <div class="filter-box">
                <label>Temp (Â°C) <span id="tempRange"></span></label>
                <input type="range" id="tempSlider" min="0" max="50" step="1" value="25">
            </div>
            <div class="filter-box">
                <label>Humidity (%) <span id="humRange"></span></label>
                <input type="range" id="humSlider" min="0" max="100" step="1" value="50">
            </div>
        </div>
        <button onclick="applyFilters()">Apply Filters</button>

        <h2>Past Readings</h2>
        <table id="pastReadings">
            <tr>
                <th>Temperature (Â°C)</th>
                <th>Humidity (%)</th>
                <th>Timestamp</th>
            </tr>
        </table>
    </div>

    <script>
        let sensorChart;
        let chartData = { labels: [], temperatures: [], humidities: [] };

        async function fetchLatestReading() {
            try {
                const response = await fetch("http://127.0.0.1:8000/latest-readings");
                const result = await response.json();
                if (result.status === "success") {
                    const { temperature, humidity, timestamp } = result.data;
                    document.getElementById("latestReading").innerHTML = `<td>${temperature}Â°C</td><td>${humidity}%</td><td>${timestamp}</td>`;
                    if (temperature > 30) {
                        document.getElementById("highTempAlert").style.display = "block";
                    } else {
                        document.getElementById("highTempAlert").style.display = "none";
                    }
                    updateChart(timestamp, temperature, humidity);
                }
            } catch (error) {
                console.error("Error fetching data", error);
            }
        }

        async function fetchPastReadings() {
            try {
                const response = await fetch("http://localhost:8000/past-readings");
                const result = await response.json();
                if (result.status === "success") {
                    const pastTable = document.getElementById("pastReadings");
                    result.data.forEach(reading => {
                        const row = document.createElement("tr");
                        row.innerHTML = `<td>${reading.temperature}Â°C</td><td>${reading.humidity}%</td><td>${reading.timestamp}</td>`;
                        pastTable.appendChild(row);
                    });
                }
            } catch (error) {
                console.error("Error fetching past readings", error);
            }
        }

        function applyFilters() {
            const date = document.getElementById("filterDate").value;
            const hour = document.getElementById("filterHour").value;
            const tempThreshold = document.getElementById("tempSlider").value;
            const humThreshold = document.getElementById("humSlider").value;

            document.getElementById("tempRange").textContent = `${tempThreshold}Â°C`;
            document.getElementById("humRange").textContent = `${humThreshold}%`;

            document.querySelectorAll("#pastReadings tr:not(:first-child)").forEach(row => {
                const [temp, hum, time] = row.children;
                const rowDate = time.textContent.split(" ")[0];
                const rowHour = time.textContent.split(" ")[1].split(":")[0];
                const show = (!date || rowDate === date) && (!hour || rowHour === hour) &&
                             (parseFloat(temp.textContent) <= tempThreshold) &&
                             (parseFloat(hum.textContent) <= humThreshold);
                row.style.display = show ? "" : "none";
            });
        }

        function updateChart(timestamp, temperature, humidity) {
            chartData.labels.push(timestamp);
            chartData.temperatures.push(temperature);
            chartData.humidities.push(humidity);
            if (chartData.labels.length > 10) {
                chartData.labels.shift();
                chartData.temperatures.shift();
                chartData.humidities.shift();
            }
            sensorChart.data.labels = chartData.labels;
            sensorChart.data.datasets[0].data = chartData.temperatures;
            sensorChart.data.datasets[1].data = chartData.humidities;
            sensorChart.update();
        }

        function initChart() {
            const ctx = document.getElementById("sensorChart").getContext("2d");
            sensorChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: [],
                    datasets: [
                        { label: "Temperature (Â°C)", borderColor: "red", data: [] },
                        { label: "Humidity (%)", borderColor: "blue", data: [] }
                    ]
                }
            });
        }

        initChart();
        fetchLatestReading();
        fetchPastReadings();
        setInterval(fetchLatestReading, 5000);
    </script>
</body>
</html>
