<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature & Humidity Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.1/nouislider.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.1/nouislider.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chart-container { width: 80%; margin: auto; }
        .filter-container { margin: 20px auto; width: 50%; }
        #range-slider { margin-top: 20px; }
        .value-display { text-align: center; font-size: 18px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Real-Time Temperature & Humidity Monitoring</h2>
    
    <div class="filter-container">
        <label>Filter Temperature (°C):</label>
        <div id="range-slider"></div>
        <div class="value-display">Range: <span id="range-value">0 - 50</span>°C</div>
    </div>

    <div class="chart-container">
        <canvas id="tempHumidityChart"></canvas>
    </div>

    <script>
        let ctx = document.getElementById('tempHumidityChart').getContext('2d');
        let storedData = localStorage.getItem('sensorData');
        let sensorData = storedData ? JSON.parse(storedData) : { labels: [], temp: [], humidity: [] };
        
        let chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: sensorData.labels,
                datasets: [
                    { label: 'Temperature (°C)', data: sensorData.temp, borderColor: 'red', fill: false },
                    { label: 'Humidity (%)', data: sensorData.humidity, borderColor: 'blue', fill: false }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });

        function addSensorData(temp, humidity) {
            let now = new Date().toLocaleTimeString();
            sensorData.labels.push(now);
            sensorData.temp.push(temp);
            sensorData.humidity.push(humidity);
            if (sensorData.labels.length > 20) {
                sensorData.labels.shift();
                sensorData.temp.shift();
                sensorData.humidity.shift();
            }
            localStorage.setItem('sensorData', JSON.stringify(sensorData));
            chart.update();
        }

        setInterval(() => {
            let randomTemp = Math.floor(Math.random() * 51);
            let randomHumidity = Math.floor(Math.random() * 101);
            addSensorData(randomTemp, randomHumidity);
        }, 3000);

        let rangeSlider = document.getElementById('range-slider');
        noUiSlider.create(rangeSlider, {
            start: [0, 50],
            connect: true,
            range: { 'min': 0, 'max': 50 }
        });

        rangeSlider.noUiSlider.on('update', function(values) {
            document.getElementById('range-value').innerText = `${Math.round(values[0])} - ${Math.round(values[1])}`;
        });
    </script>
</body>
</html>
